<div class="sidebar">
  <div class="logo-details">
    <!-- <i class='bx bxl-angular'></i> -->
    <div class="logo_name">Basic Front</div>
    <i (click)="openMenu()" class="bx bx-menu" id="btn"></i>
  </div>
  <li>
    <i class="bx bx-search" (click)="openMenu()"></i>
    <input type="text" placeholder="Search..." (keyup)="applyFilter($event)" />
    <span class="tooltip">Search</span>
  </li>
  <ul class="nav-list" id="nav-list">
    <li>
      <a routerLink="/profile" routerLinkActive="active">
        <i class="bx bx-user"></i>
        <span class="links_name">Profile</span>
      </a>
      <p class="tooltip">Profile</p>
    </li>
    <li>
      <a routerLink="/user" routerLinkActive="active">
        <i class="bx bxs-user-detail"></i>
        <span class="links_name">User</span>
      </a>
      <p class="tooltip">User</p>
    </li>
  </ul>
  <li class="profile">
    <div class="profile-details">
      <div class="name_job">
        <div class="name">Guilherme Barbosa</div>
        <div class="job">Dev Full Stack</div>
      </div>
    </div>
    <i (click)="logout()" class="bx bx-log-out cursor-pointer" id="log_out"></i>
  </li>
</div>
