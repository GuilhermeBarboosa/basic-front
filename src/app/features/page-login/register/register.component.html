
<section class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
  <div class=" width-50">
      <div class="w-full  bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl dark:text-white">
                  Register
              </h1>
              <form class="space-y-4 md:space-y-6" [formGroup]="registerForm">
                <div>
                  <label for="name" class="block text-md font-medium text-gray-500">Nome</label>
                  <input formControlName="name" type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-400 block w-full p-2.5"  required="">
                  <p *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="text-red-500 my-0">Nome obrigatório</p>
                </div>
                <div>
                  <label for="cpf" class="block text-md font-medium text-gray-500">Cpf</label>
                  <input formControlName="cpf" type="text" name="cpf" id="cpf" mask="000.000.000-00" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-400 block w-full p-2.5"  required="">
                  <p *ngIf="registerForm.get('cpf')?.errors && registerForm.get('cpf')?.touched" class="text-red-500 my-0">Cpf obrigatório</p>
                </div>
                <div>
                  <label for="email" class="block text-md font-medium text-gray-500">Email</label>
                  <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-400 block w-full p-2.5"  required="">
                  <p *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="text-red-500 my-0">Email obrigatório</p>
                </div>
                <div>
                  <label for="password" class="block text-md font-medium text-gray-500">Senha</label>
                  <input formControlName="password" type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-400 block w-full p-2.5" required="">
                  <p *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="text-red-500 my-0">Senha obrigatória</p>
                </div>
                <div>
                  <label for="passwordConfirm" class="block text-md font-medium text-gray-500">Confirmar senha</label>
                  <input formControlName="passwordConfirm" type="password" name="passwordConfirm" id="passwordConfirm" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-400 block w-full p-2.5" required="">
                  <p *ngIf="registerForm.get('passwordConfirm')?.errors && registerForm.get('passwordConfirm')?.touched" class="text-red-500 my-0">Senha obrigatória</p>
                </div>

                  <div class="flex items-center justify-end">

                      <div class="flex items-end">
                        <button (click)="register()" type="button" class="rounded-lg text-white bg-default hover:bg-green-500 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium text-sm px-5 py-2.5 text-center mr-2 mb-2">Entrar</button>
                      </div>

                  </div>

              </form>
          </div>
      </div>
  </div>
</section>
