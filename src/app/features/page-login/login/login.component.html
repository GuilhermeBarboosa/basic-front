<section
  class="flex items-center justify-center w-full h-screen bg-gray-100"
>
  <div class="width-50">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight md:text-2xl dark:text-white"
        >
          Login
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="loginForm">
          <div>
            <label for="email" class="block text-md font-medium text-gray-500"
              >Email</label
            >
            <input
              formControlName="email"
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-400 block w-full p-2.5"
              required=""
            />
          </div>
          <div class="">
            <label
              for="password"
              class="block text-md font-medium text-gray-500"
              >Password</label
            >
            <div class="relative">

              <input
                formControlName="password"
                type="password"
                name="password"
                id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-400 block w-full p-2.5"
                required=""
              />

              <div
              class="absolute inset-y-0 left flex items-center pl-3 cursor-pointer"
            >
              <i class='bx bx-show' (click)="showPassword()"></i>
            </div>

            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <a
                routerLink="/authentication/register"
                routerLinkActive="active"
                class="text-sm font-medium text-gray-500 hover:underline"
                >Registrar</a
              >
            </div>

            <div class="flex items-end">
              <button
                (click)="login()"
                type="button"
                class="rounded-lg text-white bg-default hover:bg-green-500 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium text-sm px-5 py-2.5 text-center mr-2 mb-2"
              >
                Entrar
              </button>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</section>
