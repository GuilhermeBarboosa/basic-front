<app-navbar></app-navbar>

<app-sidebar></app-sidebar>

<div class="home-section">
  <form class="m-5" [formGroup]="formulario" *ngIf="formulario">

      <div class="flex justify-between">
        <p class="text-black font-medium justify-start text-lg font-bold">INFO
          DO USUÁRIO</p>

      </div>

      <div class="flex justify-between">
        <app-button-green [value] = 'Voltar' (click)="return()"></app-button-green>
        <app-button-yellow [value] = 'Editar' (click)="edit()"></app-button-yellow>
      </div>

      <div class="">
        <label class="block text-sm text-white" for="nome">Código</label>
        <input formControlName="id" class="default-input text-center p-2.5" type="text" id="name" required>
      </div>

      <form class="h-full w-full" [formGroup]="formulario" *ngIf="formulario">
        <div>
          <div class="">
            <div class="col-span-3">
              <label class="block text-sm text-white" for="name">Nome</label>
              <input
                formControlName="name"
                class="default-input w-full p-2.5"
                type="text"
                id="name"
                aria-label="name"
                required
              />
            </div>

          </div>

          <div class="grid grid-cols-4">

            <div class="col-span-2 mr-4">
              <label class="block text-sm text-white" for="cpf">Cpf</label>
              <input
                formControlName="cpf"
                class="default-input w-full p-2.5"
                type="text"
                id="name"
                aria-label="name"
                mask="000.000.000-00"
                required
              />
            </div>

            <div class="col-span-2">
              <label class="block text-sm text-white " for="email">E-mail</label>
              <input
                formControlName="email"
                class="default-input w-full p-2.5"
                type="email"
                id="email"
                aria-label="email"
                required
              />
            </div>
          </div>
        </div>
      </form>

    </form>

</div>
